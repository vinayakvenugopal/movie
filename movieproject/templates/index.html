{% extends 'base.html' %}
{% block body %}


<div class="card deck">
    <div class = "row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <div class="card-block"></div>
  <img src="{{i.img.url}}" class="card-img-top" alt="..."width="100px" height="150px" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>

  </div>
</div>



        </div>
        {% endfor %}
        </div>


    </div>

</div>






{% endblock %}
